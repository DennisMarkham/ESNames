<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Elder Scrolls Name Generator</title>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">


    
  </head>
  <body style = "background-image: url(bg.png);">

	<input type = "text" id = "input" style = "border-radius: 5px;"></input>
<button type = "submit" onclick = "test()" style = "font-family: French Script MT; font-size: 2em; color: gold; background-color: brown;  border-radius: 5px;"> submit </button>
	
<script>
	//we'll start this application thusly.  It scores a name.  It starts out with
	//0 for each race, then it adds points to the race.
	//Here are some:
	// -space followed by "gro-" followed by more letters gives 10 points to Orc /\s(gro-|gra-)\[A-Z]/ or maybe /\s(gr(o|a)-)\[A-Z]/
	// -ending in "ius" gives imperial points. /(ius)$/
	// -ending in "iurz" Argonian /(iurz)$/
	// -ending in "um" Argonian /(um)$/
	// -double "ee" anywhere Argonian /(ee)/
	// -hyphen gives Argonian points /\w+-\w+/
	// -letter plus apostrophe gives Khajiit points/(i)/
	// -ends in "i" Khajiit point /i$/
	// -ends in "ir" Bosmer points/(ir)$/
	// -"we" ending gives Altmer points /(we)$/
	// -ending in "o" gives Altmer points /o$/
	// -ending in "il" gives Altmer points/(il)$/

	
var orc = 0;
var khajiit = 0;
var imperial = 0;
var argonian = 0;
var altmer = 0;
var bosmer = 0;
var invalid = 0;

function test()
{

var elInput = $("#input").val();

//Invalidators
if ( /[.!?\d]/.test(elInput))
{
invalid++;
}
//examples: 2akjl$

//Orc traits
if (/\s(gr(o|a)-)[A-Z]/.test(elInput))
{
	orc++;
}
//examples: Shul gro-Drub
//


//Khajiit
if (/^([A-Z]')/.test(elInput))
{
	khajiit++;
}
//examples: M'Raaj-Dar, S'Rathra

if (/(i)$/.test(elInput))
{
	khajiit++;
}
//examples: Adarji, Hasabi
//


//Argonian traits
if ( /(ee)/.test(elInput))
{
argonian++;
}
//examples: Ocheeva

if (/(iurz)$/.test(elInput))
{
argonian++;
}
//examples: Hal-Liurz

if (/(um)$/.test(elInput))
{
argonian++;
}
//examples: Weetum

if (/a$/.test(elInput))
{
argonian++
}
//examples: Tienaava
//


if (invalid == 0)
{	
console.log("Orc: " + orc + "\n" + "Khajiit: " + khajiit + "\n" + "Argonian: " + argonian)
argonian = 0;
khajiit = 0;
orc = 0;
bosmer = 0;
imperial = 0;
}
else
{
console.log("That's no name");
invalid = 0;
}
}
</script>

</body>
</html>
